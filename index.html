<!DOCTYPE html>
<html>
<head>

    <title>Neighborhood Map</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <!-- Main Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Link for Knockout.js -->
    <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>

    <!-- Google Maps API Key -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQwLfFjL8EYT5vskeQDSwVUuHcu-N14UU&callback=initMap">
    </script>

    <!-- Main JS file -->
    <script type='text/javascript' src='js/app.js' defer></script>

</head>
<body>
    <div class="container-full">
        <div class="row">
            <div id="menu" class="col-md-3">
            <h1 class="text-center">Neighborhood Map</h1>
                <input type="text" class="form-control"
                data-bind="textInput: filter, event: {keyup: filterLocations}">
                <div class="btn-group-vertical" role="group"
                    data-bind="foreach: filteredLocations">
                    <button class="btn btn-default"
                        data-bind="text: title, click: $parent.setCenter">
                    </button>
                </div>
            </div>
            <div id="map" class="col-md-9"></div>
        </div>
    </div>
</body>
</html>
